<div class="c-subheader sticky-top justify-content-between px-3 c-header-shadow">
   <i class="fa fa-user-plus">   User's Information</i>
</div>
<main class="c-main">
  <div class="container-fluid">

  <table mat-table [dataSource] = "dataSource" class ="mat-elevation-z8" [@listStagger]="dataSource"> 
    <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
    <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    <ng-container matColumnDef = "name">
       <th mat-header-cell *matHeaderCellDef> Name</th>
       <td mat-cell *matCellDef = "let element"> <a routerLink="/details/{{ element.id }}" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}">{{ element.name }}</a> </td>
    </ng-container>
    <ng-container matColumnDef = "username">
       <th mat-header-cell *matHeaderCellDef>User Name</th>
       <td mat-cell *matCellDef = "let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef = "email">
       <th mat-header-cell *matHeaderCellDef>Email</th>
       <td mat-cell *matCellDef = "let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef = "posts">
      <th mat-header-cell *matHeaderCellDef> posts</th>
      <td mat-cell *matCellDef = "let element"> <a routerLink="/userposts/{{ element.id }}" routerLinkActive="activated" [routerLinkActiveOptions]="{exact:true}">Get</a> </td>
   </ng-container>
    
 </table>
</div>
</main>
